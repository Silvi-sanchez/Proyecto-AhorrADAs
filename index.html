<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icono.finanza.jpg">
    <link rel="stylesheet" href="./style.css">
    <title>Proyecto AhorrADAs</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="navbar-fixed">
        <nav class="indigo accent-2">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    <img src="./img/money.ico" alt="">AhorrADAs
                </a>
                <a href="#" data-target="menu-responsive" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <div class="right hide-on-med-and-down">
                <ul class="tabs">
                    <li class="tab col s3">
                        <a href="#balance" class="balance">
                            <span class="material-icons">
                                equalizer
                            </span>
                            Balance</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#categoria" class="categoria">
                            <span class="material-icons">
                                loyalty  
                            </span>
                            Categoría</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#reportes" class="reportes">
                            <span class="material-icons">
                                folder_special
                            </span>
                            Reportes</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="menu-responsive">
        <li><a href="#balance">Balance</a></li>
        <li><a href="#categoria">Categoría</a></li>
        <li><a href="#reportes">Reportes</a></li>
    </ul>

        <main class="container">

            <div class="row" id="balance">
                <aside class="col m3 s12 is-p-0">
                        <article class="card">
                            <div class="card-content">
                                <h5>Balance</h5>

                                <p class="is-flex is-justify-between is-gap-4">
                                   <span>
                                    Gastos:
                                   </span> 
                                   <span class="red-text text-darken-2" id="balance-gastos">$100</span>
                                </p>
                                <p class="is-flex is-justify-between is-gap-4">
                                    <span>
                                     Ganancias:
                                    </span> 
                                     <span  class="green-text text-darken-2" id="balance-ganancias">$300</span>
                                </p>
                                <p class="is-flex is-justify-between is-gap-4">
                                    <span>
                                        Total:
                                    </span> 
                                    <span id="balance-total">$200</span>
                                </p>
                            </div>
                        </article>

                        <article class="card">
                            <div class="card-content">
                                <h5>Filtros</h5>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <select>
                                          <option value="" disabled selected>Tipo</option>
                                          <option value="1">Ganancia</option>
                                          <option value="2">Gasto</option>
                                          <option value="3">Todo</option>
                                        </select>
                                        <label>Tipo</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <select>
                                          <option value="" disabled selected>Categoría</option>
                                          <option value="1">Option 1</option>
                                          <option value="2">Option 2</option>
                                          <option value="3">Option 3</option>
                                        </select>
                                        <label>Categoría</label>
                                    </div>

                                    <div class="input-field col s12">
                                      <input value="Alvin" id="date" type="date" class="validate">
                                      <label class="active" for="date">Desde</label>
                                    </div>


                                    <div class="input-field col s12">
                                        <select>
                                          <option value="" disabled selected>Ordenar por...</option>
                                          <option value="1">Option 1</option>
                                          <option value="2">Option 2</option>
                                          <option value="3">Option 3</option>
                                        </select>
                                        <label>Ordenar por</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                </aside>

                <div class="col m1"></div>

                <article class="card col m8 s12">
                    <div class="card-content">
                        <header class="is-flex is-justify-between is-items-center is-flex-wrap">
                            <h5>Operaciones</h5>
                            <button class="waves-effect waves-light btn-small"><i class="material-icons left">add</i>Crear operación</button>
                        </header>

                        <table>
                            <thead>
                              <tr>
                                  <th>Descripción</th>
                                  <th>Categoría</th>
                                  <th>Fecha</th>
                                  <th>Monto</th>
                                  <th>Acciones</th>
                              </tr>
                            </thead>
                    
                            <tbody>
                              <tr>
                                <td>Alvin</td>
                                <td>Comida</td>
                                <td>15/4/2021</td>
                                <td>
                                    <p class="green-text text-darken-1">-$0</p>
                                </td>
                                <td>
                                    <button class="btn-flat blue-text text-darken-2">Editar</button>
                                    <button class="btn-flat blue-text text-darken-2">Eliminar</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                                
                    </div>
                </article>
            </div>

            <div class="row" id="categoria">
                <div> CATEGORIAS</div>
            </div>

            <div class="row" id="reportes">
                <div> REPORTES</div>
            </div>

        </main>

          


        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                M.AutoInit();
            });

            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems, options);
            });
        </script>
</body>
</html>
